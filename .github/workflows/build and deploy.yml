name: Deploy Frontend to Azure Storage ($web)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Debug even if build fails
        if: always()
        run: |
          echo "DEBUG: Current directory:"
          pwd
          echo "DEBUG: File structure:"
          ls -R .

      - name: Upload to $web container
        if: success()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --source ./dist \
              --destination '$web' \
              --overwrite
